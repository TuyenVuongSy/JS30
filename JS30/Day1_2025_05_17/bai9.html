<body>
    <script>
        var n=parseInt(prompt('Nháº­p n:'));
        function tongChuSo(n) {
            var tong=0;
            while (n>0) {
                tong += (n%10);
                n= Math.floor(n/10);
            }
            return tong;
        }
        var ketQua=tongChuSo(n);
        document.write(ketQua);
    </script>
</body>
