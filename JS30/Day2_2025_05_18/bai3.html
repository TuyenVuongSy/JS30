<head></head>
<html></html>
<body>
    <script>
        var nam=parseInt(prompt('Nhập năm:'));
        function laNamNhuan(nam) {
            if ((nam%4==0 && nam%100!=0) || (nam%400==0)) {
                return true;
            } else {
                return false;
            }
        }
        var ketQua=laNamNhuan(nam);
        if (ketQua==true) {
            document.write('Đó là năm nhuận');
        } else {
            document.write('Đó không phải là năm nhuận');
        }
    </script>
</body>
