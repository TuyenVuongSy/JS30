<html></html>
<head></head>
<body>
    <script>
        var chuoi=prompt('Nhập chuỗi:');
        function daoNguocChuoi(str) {
            var chuoiMoi="";
            for (var i=str.length-1; i>=0; i--) {
                chuoiMoi += str[i];
            }
            return chuoiMoi;
        }
        var ketQua=daoNguocChuoi(chuoi);
        document.write(ketQua);
    </script>
</body>
