<html></html>
<head></head>
<body>
    <script>
        var n=parseInt(prompt('Nhập n'));
        function tinhGiaiThua(n) {
            if (n<0) {
                return "Nhập số nguyên dương";
            } 
            if (n==0 || n==1) {
                return 1;
            }
            var giaiThua=1;
            for (var i=2; i<=n; i++) {
                giaiThua *=i;
            }
            return giaiThua;  
        }
        var ketQua=tinhGiaiThua(n);
        document.write(ketQua);
    </script>
</body>
