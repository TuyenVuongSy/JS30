<body>
    <script>
        var dem=0;
        var i=1;
        function demSoChiaHet() {
            while (i<=100) {
                if (i%3==0 && i%5==0) {
                    dem +=1;
                }
                i++;
            }
            return dem;
        }
        var ketQua=demSoChiaHet();
        document.write(ketQua);
    </script>
