<html></html>
<head></head>
<body>
    <script>
        var diem=parseFloat(prompt('Nhập điểm:'));
        function xepLoai(diem) {
            if (diem<0 || diem>10) {
                document.write('Không thỏa mãn');
            } else {
                if (diem>=9) {
                    document.write('Xuất sắc');
                } else if (diem>=8) {
                    document.write('Giỏi');
                } else if (diem>=6.5) {
                    document.write('Khá');
                } else if (diem>=5) {
                    document.write('Trung bình');
                } else {
                    document.write('Yếu');
                }
            }
        }
        xepLoai(diem);
    </script>
</body>
