<html></html>
<head></head>
<body>
    <script>
        var n=parseInt(prompt('Nháº­p n:'));
        function laSoNguyenTo(n) {
            if (n>=0 && n<=1) {
                return false;
            }
            for (var i=2; i<n; i++) {
                if (n%i==0) {
                    return false;
                }
            }
            return true;
        }
        var ketQua=laSoNguyenTo(n);
        document.write(ketQua);
    </script>
</body>
