<head></head>
<body>
    <script>
        var n=parseInt(prompt('Nhập n:'));
        function kiemTraChanLe(n) {
            if (n%2==0) {
                document.write('Số chẵn');
            } else {
                document.write('Số lẻ');
            }
        }
        kiemTraChanLe(n);
    </script>
</body>
