    <script>
        var n=parseInt(prompt('Nháº­p n:'));
        function veTamGiac(n) {
            var thap="";
            for (var i=1; i<=n; i++) {
                var sao="";
                for (var j=1; j<=i; j++) {
                    sao += '*';
                }
                thap= thap + sao + '<br>';
            }
            return thap;
        }
        var ketQua=veTamGiac(n);
        document.write(ketQua);
    </script>
